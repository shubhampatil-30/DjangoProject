<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #cd9cf2;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to top left,
          rgba(205, 156, 242, 1),
          rgba(246, 243, 255, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to top left,
          rgba(205, 156, 242, 1),
          rgba(246, 243, 255, 1));
    }
  </style>
</head>

<body style="background-color: lightskyblue;">
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-10 col-xl-8">
          <div class="card" style="border-radius: 10px">
            <div class="card-header px-4 py-5">
              <h5 class="text-muted mb-0">
                Thanks for your Order,
                <span style="color: blue">{{session}}</span>!
              </h5>
            </div>
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0" style="color: blue">
                  Order Summary
                </p>
              </div>
              {% for i in cartobj %}
              <div class="card shadow-0 border mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <img src="{{ i.pid.image.url }}" class="img-fluid" alt="Phone" />
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0">{{i.pid.name}}</p>
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0 small">Age: {{i.pid.age}}</p>
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0 small">{{i.pid.species}}</p>
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0 small">Qty: {{i.quantity}}</p>
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0 small">{{i.total}}</p>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
            <div class="card-footer border-0 px-4 py-5" style="
                  background-color: blue;
                  border-bottom-left-radius: 10px;
                  border-bottom-right-radius: 10px;
                ">
              <h6 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">
                Total paid: Rs.{{totalbill}}
                </h5>
            </div>
          </div>
          <br>
        </div>

        <form method="post" action="{% url 'placeorder' %}">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Firstname</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Firstname" name="fn">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Lastname</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Lastname" name="ln">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="address" name="address">
          </div>
          <div class="form-group">
            <label for="inputphoneno">phoneno</label>
            <input type="number" class="form-control" id="inputphoneno" placeholder="phoneno" name="phoneno">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City" name="city">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">State</label>
              <input type="text" class="form-control" id="inputCity" placeholder="State" name="state">
            </div>

            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Pincode" name="pincode">
            </div>
          </div>
      </div>
      <div style="text-align: center;">
        <button class="btn btn-success" type="submit" name="placeorder">Place order</button>
      </div>
      </form>
    </div>
  </section>
</body>

</html>
